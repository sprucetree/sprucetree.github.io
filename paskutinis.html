        <h1>Paskutinis įrašas</h1>
        <p class="article-text">
            Jeigu sugalvočiau rašyti tinklaraštį, tai, kaip ir su daugeliu naujų dalykų,<br>
            po pirmų kelių dienų nustočiau čia rašyti. Taip jau yra, kad aš esu žmogus,<br>
            labai mėgstantis atidėlioti, tad po kiek laiko išvis užmirščiau įdėti naują turinį.<br>
            Tai tiek.
        </p>
